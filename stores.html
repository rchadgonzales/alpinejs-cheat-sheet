<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="widht=device-width, initial-scale=1.0" />
    <!-- ALPINE CDN -->
    <script src="https://unpkg.com/alpinejs" defer></script>
    <!-- TAILWIND CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Alpine.js Stores</title>
  </head>
  <body>
    <!-- Hello World -->
    <div
      x-data
      :class="$store.darkMode.on && 'bg-gray-700 text-white'"
      class="container mx-auto max-w-sm mt-6 bg-gray-50 p-4"
    >
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eos repellendus
      reiciendis saepe excepturi aspernatur laborum enim eveniet ullam itaque
      nemo, laboriosam, eius culpa. Aliquid cum maxime quibusdam neque, nam
      blanditiis.

      <button
        @click="$store.darkMode.toggle()"
        :class="$store.darkMode.on && 'bg-gray-800'"
        class="block mt-4 text-sm bg-gray-200 px-4 py-2"
      >
        Toggle Dark Mode
      </button>
    </div>

    <script>
      document.addEventListener("alpine:init", () => {
        Alpine.store("darkMode", {
          on: false,

          toggle() {
            this.on = !this.on;
          },
        });
      });
    </script>
  </body>
</html>
